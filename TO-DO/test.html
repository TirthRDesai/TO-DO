<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 20px;width: 20px;" onclick = "divclick(this);" id = "mydiv">

    </div>
<br>
    <button onclick = "clickbtn();">CLICK ME</button>

</body>
</html>

<script>
    function divclick(data){
        data.style.backgroundColor = "black";
    }
    function clickbtn(){
        document.getElementById("mydiv").click();
    }
</script>
