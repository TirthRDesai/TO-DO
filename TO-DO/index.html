<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    

    <link rel="stylesheet" href="index.css"> 
    <!-- CSS -->

    <!-- <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome" href="/css/app-wa-8d95b745961f6b33ab3aa1b98a45291a.css?vsn=d"> -->

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css" >
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" id="theme-styles"/>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.12/sweetalert2.min.css" integrity="sha512-yX1R8uWi11xPfY7HDg7rkLL/9F1jq8Hyiz8qF4DV2nedX4IVl7ruR2+h3TFceHIcT5Oq7ooKi09UZbI39B7ylw==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- JAVASCRIPTS -->

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.12/sweetalert2.min.js" integrity="sha512-JbRQ4jMeFl9Iem8w6WYJDcWQYNCEHP/LpOA11LaqnbJgDV6Y8oNB9Fx5Ekc5O37SwhgnNJdmnasdwiEdvMjW2Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



</head>
<body id="body">
    <!-- HIDDEN ITEMS -->
    <input style="display: none;" id = "listclicked"> 
    <input style="display: none;" id = "taskclicked"> <!-- TASK CONTEXT MENU-->
    <div id = "context_menu" >     <!-- LIST CONTEXT MENU -->
        <div class="items" onclick = "rename_list();">Rename</div>
        <div class="items" onclick = "delete_list();">Delete</div>
    </div>
    <div id = "Note_Context_Menu">   <!-- PREDIFINED LISTS CONTEXT MENU NOTE -->
        <div class = "note"><b>NOTE:</b><br>You Cannot Make Changes to Predefined Lists</div>
    </div>
    <div id = "li_menu">  <!-- TASK CONTEXT MENU-->
        <div class="items" onclick="delete_task();">Delete</div>
    </div>
    <img style="display: none;" id = "test_img">   
    <div id = "copied_div">
        <span id = "copied_span">Copied To Clipboard</span>
    </div>

    <div id = "settings_div" style="display: none;">
        <center>
        <table id = "details_table">
            <tr>
                <td align="left" class = 'detail_tag'>ID</td>
                <td align="left" class = 'value' id = 'SETTINGS_ID_VALUE'></td>
                <td class = 'function_buttons' onclick="copy_id(event);" id = "copy_funcbtn">COPY</td>
            </tr>
            <tr>
                <td align="left" class = 'detail_tag'>NAME</td>
                <td align="left" class = 'value' id = "SETTINGS_NAME_VALUE"></td>
                <td class = 'function_buttons' onclick="edit_name();">EDIT</td>
            </tr>
            <tr>
                <td align="left" class = 'detail_tag'>EMAIL</td>
                <td align="left" class = 'value' id = 'SETTINGS_EMAIL_VALUE'></td>
            </tr>
            <tr>
                <td align="left" class = 'detail_tag'>LOGIN TYPE</td>
                <td align="left" class = 'value' id = 'SETTINGS_LOGIN_TYPE_VALUE'></td>
            </tr>
            <tr>

            </tr>
        </table>
        </center>
    </div>
    
    <!-- FRONT END -->
    <table class="outer_table" id = "outer_table">
        <tr>
            <!-- LEFT SIDE -->
            <td class="outer_td" style="border-right: 2px solid green; width: 30%;background-color: #dddddd; overflow: hidden;max-height: 400px;">
                <table class="inner_table" id="inner_table" >
                    
                    <tr>

                        <td class="inner_td" id="first_inner_td" style="cursor: pointer;" onclick="disp_full_pic();">
                            <img alt="profile_pic" id="pfp" >
                            <div class="profile_div">
                                <span class="name" id = "disp_name"></span><br>
                                <span class = "email_id_display" id = "disp_email"></span>
                            </div>
                        </td>

                    </tr>
                    
                    <div id = "all_list"></div>

                </table>
            </td>

            <!-- RIGHT SIDE -->
            <td style="position: absolute; height: 92%; width: 100%; padding: 0; overflow: hidden;" class="outer_td" id = "show_tasks_td" style="width: 100%;">
                <div id = "show_tasks"></div>
            </td>
        </tr>
        <tr>
            
            <td class="inner_td" id="new_list_inner_td">
                <div class="new_list_div sectiondiv" id="new_list_div" onclick="addnewlist();">
                    <i class="fa-regular fa-plus myicon"></i>    
                    <span class="textspan">New List</span>
                </div>
                <i class="fa-duotone fa-gear gearicon" onclick="open_settings();"></i>
            </td>
            
            <td class="add_task_td" id = "add_task_td" onclick="document.getElementById('add_task_input').focus(); ">
                <i class="fa-light fa-circle searchcircle" style="color: gray;"></i>
                <input type="text" id = "add_task_input" onkeydown="enter_input(event);">

            </td>
        </tr>

    </table>



    
</body>
</html>
